<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />

    <title>UCHRA Delivering Hope</title>
  </head>
  <body>

    <header class="header">
      <h1 class="m-0">
        <span class="logo-1">UCHRA</span>
        <span class="logo-2">Delivering Hope</span>
      </h1>
    </header>

    <main class="py-5">

      <!-- STEP -->
      <div class="d-flex justify-content-center">
        <div>

          <p class="mb-5">Please enter the following details to look up your record.</p>

          <div class="form-group">
            <label for="step1-county">County</label>
            <select for="step1-county" class="form-control">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <div class="form-group">
            <label for="step1-lastName">Last Name</label>
            <input type="text" id="step1-lastName" class="form-control" />
          </div>

          <div class="form-group">
            <label for="step1-ssn">SSN</label>
            <div class="d-flex align-items-center">
              <input type="text" id="step1-ssn" class="form-control w-25" />
              <small class="form-text text-muted mt-0 ml-3">Last 4 Digits</small>
            </div>
          </div>

          <div class="form-group mb-5">
            <label for="step1-birthdata">Birthdate</label>
            <input type="date" id="step1-birthdata" class="form-control w-50" />
          </div>

          <a href="2-confirmInfo.html" class="btn btn-primary">Next</a>

        </div>
      </div>
      <!-- /STEP -->
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
