<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />

    <title>UCHRA Delivering Hope</title>
  </head>
  <body>

    <header class="header">
      <h1 class="m-0">
        <span class="logo-1">UCHRA</span>
        <span class="logo-2">Delivering Hope</span>
      </h1>
    </header>

    <main class="py-5">

      <!-- STEP -->
      <div class="d-flex justify-content-center">
        <div>

          <!-- NOTICES -->
          <div class="card card-error mb-5">
            <div class="card-header">
              Multiple Matches Found
            </div>
            <div class="card-body">
              <p class="card-text">Please speak with the receptionist to proceed.</p>
            </div>
          </div>

          <div class="card card-success mb-5">
            <div class="card-header">
              You have successfully set up an appointment.
            </div>
            <div class="card-body">
              <p class="card-text">Your appointment information is below. Please save this information.</p>
            </div>
          </div>
          <!-- /NOTICES -->

        </div>
      </div>
      <!-- /STEP -->
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
